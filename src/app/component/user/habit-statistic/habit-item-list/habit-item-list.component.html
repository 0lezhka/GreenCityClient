<div class="container">
  <div class="row align-items-center">
    <div class="col-9 d-flex justify-content-around nopadding">
      <app-habit-item *ngFor="let item of getCollapsed()" (click)="update(item)" [habitItem]="item"
                      (activeChange)="setAllActive($event)"
                      (nonActiveChange)="drawCurrentNumberItems()">
      </app-habit-item>
    </div>
    <div *ngIf="!isExpanded" class="col-3 text-center">
      <span *ngIf="!isExpanded" class="align-self-center" (click)="expand()"> ще &#8594;</span>
    </div>
  </div>

  <div *ngIf="isExpanded" class="row align-items-center">
    <div class="col-9 d-flex justify-content-around nopadding">
      <app-habit-item *ngFor="let item of getExpanded()" (click)="update(item)" [habitItem]="item"
                      (activeChange)="setAllActive($event)"
                      (nonActiveChange)="drawCurrentNumberItems()">
      </app-habit-item>
    </div>
    <div *ngIf="isExpanded" class="col-3 text-center nopadding">
      <span *ngIf="isExpanded" class="align-self-center" (click)="collapse()"> &#8592; менше</span>
    </div>
  </div>
</div>
