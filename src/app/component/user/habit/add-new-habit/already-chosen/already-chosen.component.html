<div class="already-chosen-habits">
  <h4>Already chosen</h4>
  <div class="already-chosen-list" cdkDropList id="alreadyChosenList" [cdkDropListData]="chosen"
    [cdkDropListConnectedTo]="['availableToChooseList']" (cdkDropListDropped)="onDrop($event)">
    <app-habit-card *ngFor="let habit of chosen" [habit]="habit" cdkDrag></app-habit-card>
  </div>
</div>
