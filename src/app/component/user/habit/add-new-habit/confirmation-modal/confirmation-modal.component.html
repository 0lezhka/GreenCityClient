<div class="confirmation-modal">
  <p class="confirmation-modal-text">Are you sure you want to delete this eco habit?
    <strong>{{ this.habit.name }}</strong>
  </p>
  <div class="button-row">
    <button class="button button-cancel" (click)="cancelDeletion()">Cancel</button>
    <button class="button button-save" (click)="confirmDeletion()">Yes</button>
  </div>
</div>
