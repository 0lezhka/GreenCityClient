<div *ngIf="$habit | async as habit" class="container">
  <app-habit-tracker-date [dayNumber]="curDayNumber" [habitCreationDate]="habit.createDate"></app-habit-tracker-date>
  <div class="row">
    <div class="col-6">
      <app-habit-chart caption="{{habit.habitName}}" [values]="habitStatistic"
                       [chartId]="chartId" [redrawTrigger]="chartRedrawTrigger"></app-habit-chart>
    </div>
    <div class="col-6">
      <app-habit-estimation [habit]="habit"
                            [statistic]="currentStatistic"></app-habit-estimation>
    </div>
  </div>
</div>
