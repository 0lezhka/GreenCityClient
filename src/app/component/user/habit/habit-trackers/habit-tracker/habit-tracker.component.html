<div class="container">
  <div class="row">
    <div class="col-6">
      <app-habit-chart caption="{{habit.habitName}}" [values]="habit.habitStatistics" [chartId]="chartId"></app-habit-chart>
    </div>
    <div class="col-6">
      <app-habit-estimation [habit]="habit"
                            [habitStatistic]="currentStatistic" ></app-habit-estimation>
    </div>
  </div>
</div>
