<div class="container">
  <div *ngIf="$habit | async as habit" class="row">
    <div class="col-6">
      <app-habit-chart caption="{{habit.name}}" [values]="habitStatistic" [chartId]="chartId"
        [redrawTrigger]="chartRedrawTrigger"></app-habit-chart>
    </div>
    <div class="col-6">
      <app-habit-estimation [habit]="habit" [statistic]="currentStatistic"></app-habit-estimation>
    </div>
  </div>
</div>
