<div class="col-xl-6">
  <div class="tracked-habit-statistic">
    <h5>{{'habit-message.' + habit.name | translate}}</h5>
    <app-habit-item-list [habit]="habit" [habitStatistic]="statistic"></app-habit-item-list>
    <h6 class="estimation-message">{{'user.habit-statistic.habit-statistic.how-do-you-estimate-today' | translate}}</h6>
    <app-day-estimation [statistic]="statistic" [habit]="habit"></app-day-estimation>
    <div class="habit-advice-margin">
      <app-advice [habit]="habit"></app-advice>
    </div>
  </div>
</div>
