<div class="card mx-auto" style="width: 100%">
  <div class="card-body">

    <h4 class="card-title" style="color: green">
      <mat-icon svgIcon="star-yellow"></mat-icon>
      Favorite places
    </h4>
    <table mat-table [dataSource]="favoritePlaces" class="mat-elevation-z8" style="width: 100%;  overflow: auto;">

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.placeId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"><p style="font-size: 18px; "><a
          href="{{frontMailLink+'?fp_id='+element.placeId}}">{{element.name}} </a></p></td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button (click)="openDialog(element.placeId, element.name)" class="btn btn-outline-info">Edit</button>&nbsp;&nbsp;&nbsp;
            <button (click)="delete(element.placeId)" class="btn btn-outline-danger">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div style="display:flex; justify-content:flex-end; align-items:center;">
      <button class="btn btn-danger submit" cdkfocusinitial="true" type="submit" (click)="onNoClick()">Close</button>
    </div>

  </div>
</div>
