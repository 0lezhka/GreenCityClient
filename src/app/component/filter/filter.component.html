<div class="container" id="filtering_layout">
  <h6>Discount Rate:</h6>
  <ng5-slider [(value)]="discountMin" [(highValue)]="discountMax" [options]="options"></ng5-slider>
  <p></p>
  <h6>Distance:</h6>
  <ng5-slider [(value)]="discountMin" [(highValue)]="discountMax" [options]="distanceOptions"></ng5-slider>
  <p></p>
  <button class="btn btn-success btn-sm" id="apply_filter_btn" (click)="applyFilters()">Apply</button>
</div>
