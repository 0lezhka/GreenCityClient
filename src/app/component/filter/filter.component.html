<div class="container" id="filtering_layout">
  <h6>Discount Rate</h6>
  <ng5-slider [(value)]="discountMin"
              [(highValue)]="discountMax"
              [options]="options">
  </ng5-slider>

  <label class="is_open_label" style="width: 100%; margin-top: 20px; margin-bottom: 20px">
    <h6>Is now open</h6>
    <input id="is_open_checkbox" type="checkbox" (click)="setIsNowOpen()">
  </label>
  <p></p>
  <h6>Distance:</h6>
  <input type="number" min="0.1" pattern="^[0-9]{1,5}$" class="form-control" placeholder="Distance in km" aria-label="Distance"
         aria-describedby="basic-addon1"
         [(ngModel)]="distance">
  <p></p>
  <button class="btn btn-success btn-sm" id="apply_filter_btn" (click)="applyFilters()">Apply</button>
</div>
